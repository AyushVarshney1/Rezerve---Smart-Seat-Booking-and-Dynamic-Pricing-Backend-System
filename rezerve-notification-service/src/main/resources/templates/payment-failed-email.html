<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; background-color:#f9f9f9; padding:20px;">
<div style="max-width:600px; margin:auto; background-color:#fff;
                padding:25px; border-radius:10px; border:1px solid #e0e0e0;">

    <h2 style="color:#E74C3C; text-align:center;">❌ Payment Failed</h2>

    <p style="font-size:16px; color:#333; text-align:center;">
        Unfortunately, your payment for the booking on <b>Rezerve</b> could not be completed.
    </p>

    <div style="margin:25px auto; max-width:400px; background-color:#fdf2f2;
                padding:15px 20px; border-radius:8px; border:1px solid #f5c2c2;">
        <p style="font-size:15px; color:#555;">
            <b>Booking ID:</b> <span th:text="${bookingId}">RZV123456</span>
        </p>
        <p style="font-size:15px; color:#555;">
            <b>Payment ID:</b> <span th:text="${paymentId}">PAY987654</span>
        </p>
        <p style="font-size:15px; color:#555;">
            <b>Amount Attempted:</b> ₹<span th:text="${amount}">1200</span>
        </p>
        <p style="font-size:15px; color:#C0392B;">
            <b>Reason:</b> <span th:text="${failureReason}">Insufficient funds</span>
        </p>
    </div>

    <hr style="margin:30px 0; border:none; border-top:1px solid #eee;">
    <p style="font-size:12px; color:#999; text-align:center;">
        © 2025 Rezerve. All rights reserved.<br>
        This is an automated message, please do not reply.
    </p>
</div>
</body>
</html>
