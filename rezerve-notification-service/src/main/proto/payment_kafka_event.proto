syntax = "proto3";

package payment.events;
option java_multiple_files = true;

message PaymentSuccessfulNotificationKafkaEvent{
  string bookingId = 1;
  string paymentId = 2;
  double amount = 3;
}

message PaymentFailedNotificationKafkaEvent{
  string bookingId = 1;
  string paymentId = 2;
  double amount = 3;
  string message = 4;
}