syntax = "proto3";

package payment.events;
option java_multiple_files = true;

message PaymentSuccessfulNotificationKafkaEvent{
  string bookingId = 1;
  string paymentId = 2;
  string email = 3;
  double amount = 4;
}

message PaymentFailedNotificationKafkaEvent{
  string bookingId = 1;
  string paymentId = 2;
  string email = 3;
  double amount = 4;
  string message = 5;
}